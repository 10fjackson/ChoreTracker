<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enter Info</title>
    <link rel="stylesheet" href="createStyles.css">
  </head>
  <body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Back Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
          </ul>
        </nav>
      </header>
    <h3>Welcome to the Create page. This is where we will begin creating your chore tracker.
        Please enter info in the boxes below to help us create a schedule for you.
    </h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
      
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
