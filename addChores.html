<!DOCTYPE html>
<html>
<head>
	<title>Chore List</title>
    <link rel="stylesheet" href="AddChoresStyles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Chore Tracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/addChores.html" class="navbar__links">Create</a>
                </li>
                <li class="navbar__item">
                    <a href="/aboutUs.html" class="navbar__links"> About Us </a>
                </li>
            </ul>
        </div>
    </nav>
	<h1>Chore List</h1>
	<p>Please fill out the form below to add a new chore:</p>

	<form>
		<label for="chore">Chore:</label>
		<input type="text" id="chore" name="chore" placeholder="Enter a chore...">
		<br><br>
		<label for="frequency">Frequency:</label>
		<select id="frequency" name="frequency">
			<option value="1">Once a week</option>
			<option value="2">Twice a week</option>
			<option value="3">Three times a week</option>
			<option value="4">Four times a week</option>
			<option value="5">Five times a week</option>
			<option value="6">Six times a week</option>
			<option value="7">Seven times a week</option>
		</select>
		<br><br>
		<input type="button" value="Add Chore" onclick="addChore()">
		<input type="button" value="Clear List" onclick="clearList()">
		<input type="submit" value="Submit" onclick="submitForm()">
	</form>

	<h2>Chore List</h2>
	<ul id="choreList">
	</ul>

	<script>
		var choreList = [];

		function addChore() {
			var choreInput = document.getElementById("chore");
			var frequencyInput = document.getElementById("frequency");
			var chore = choreInput.value;
			var frequency = frequencyInput.value;
			choreList.push({chore: chore, frequency: frequency});
			choreInput.value = "";
			frequencyInput.selectedIndex = 0;
			updateChoreList();
		}

		function clearList() {
			choreList = [];
			updateChoreList();
		}

		function updateChoreList() {
			var choreListElement = document.getElementById("choreList");
			choreListElement.innerHTML = "";
			for (var i = 0; i < choreList.length; i++) {
				var choreItem = document.createElement("li");
				choreItem.innerHTML = choreList[i].chore + " (needs to be completed " + getFrequencyText(choreList[i].frequency) + ")";
				choreListElement.appendChild(choreItem);
			}
		}

		function getFrequencyText(frequency) {
			switch(frequency) {
				case "1":
					return "once a week";
				case "2":
					return "twice a week";
				case "3":
					return "three times a week";
				case "4":
					return "four times a week";
				case "5":
					return "five times a week";
				case "6":
					return "six times a week";
				case "7":
					return "seven times a week";
				default:
					return "";
			}
		}

		function submitForm() {
			var form = document.getElementsByTagName("form")[0];
			form.action = "addRoomates.html";
		}
	</script>
</body>
</html>
