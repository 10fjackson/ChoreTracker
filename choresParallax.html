<!DOCTYPE html>
<html>
	<head>
        <title>Chore Chart Tracker Website</title>
        <link rel="stylesheet" type="text/css" href="choresParallax.css">
    </head>
    <body>
        <section id="home">
            <header>
                <a href="#" class="logo">Chore Tracker</a>
                <ul>
                    <li><a href="indexParallax.html">Home</a></li>
                    <li><a href="choresParallax.html">Create</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </header>
        </section>

		<section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="display-3 fw-bolder">Chore List</h1>
                        <br>
                        <p class="lead">Add a New Chore Here!</p>
						<br>
						<br>
                    </div>
                </div>
            </div>

			<form>
				<label for="chore">Chore :</label>
				<input type="text" id="chore" name="chore" placeholder="Enter a chore...">
				<br>
				<label for="frequency">Frequency :</label>
				<select id="frequency" name="frequency">
					<option value="1">Once a week</option>
					<option value="2">Twice a week</option>
					<option value="3">Three times a week</option>
					<option value="4">Four times a week</option>
					<option value="5">Five times a week</option>
					<option value="6">Six times a week</option>
					<option value="7">Seven times a week</option>
				</select>
				<br><br>
				<center>
					<input type="button" value="Add Chore" onclick="addChore()">
					<input type="button" value="Clear List" onclick="clearList()">
					<input type="submit" value="Submit" onclick="submitForm()">
				</center>
			</form>

			<br>
			<br>
			<br>
			<h2><center>Chore List</center></h2>
			<ul id="choreList"></ul>
			<script src="chores.js"></script>
        </section>
	</body>
</html>
