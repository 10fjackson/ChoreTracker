<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo">Chore Tracker</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/chores.html" class="navbar__links">Create</a>

            </li>
        </ul>

  </nav>
  <div class="calendar">
    <div class="calendar-row calendar-header">
      <div class="calendar-cell">Monday</div>
      <div class="calendar-cell">Tuesday</div>
      <div class="calendar-cell">Wednesday</div>
      <div class="calendar-cell">Thursday</div>
      <div class="calendar-cell">Friday</div>
      <div class="calendar-cell">Saturday</div>
      <div class="calendar-cell">Sunday</div>
    </div>
    <div id="calendar-body" class="calendar-body">
      <!-- The calendar content will be generated by the JavaScript code -->
    </div>
  </div>
  <script src="calendar.js"></script>
</body>
